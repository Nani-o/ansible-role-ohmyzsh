---
# Install required packages
- import_tasks: packages.yml
  tags:
    - ohmyzsh
    - ohmyzsh_requirements

# Install ohmyzsh
- include_tasks: ohmyzsh.yml
  with_items: "{{ ohmyzsh_users }}"
  loop_control:
    loop_var: user
  tags:
    - ohmyzsh
    - ohmyzsh_install

# Downloads plugins
- import_tasks: plugins.yml
  tags:
    - ohmyzsh
    - ohmyzsh_plugins
